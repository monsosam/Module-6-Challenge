<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>  

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <section id="containerBox" class="text-2xl">
        <h2 class="ml-20 mt-10 mb-10 font-bold">Search for a City:</h2>
        <form>
            <div class="text-center mt-12 mb-12">
                <input id="userInput" type="text" id="city" placeholder="Enter City"
                    class="border-2 border-black bg-slate-300 text-2xl text-center">
            </div>
            <select id="cityName" class="bg-slate-300" name="cityName">
                <option value="Atlanta">Atlanta</option>
                <option value="Denver">Denver</option>
                <option value="Seattle">Seattle</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Orlando">Orlando</option>
                <option value="New York">New York</option>
                <option value="Chicago">Chicago</option>
                <option value="Austin">Austin</option>
            </select>
            <br>
            <button type="submit" class="ml-20 mt-14 bg-orange-400 px-5 py-2 border-4 border-black border-double rounded-lg font-bold">Search</button>

        </form>
    </section>
        <div id="box1">Box 1</div>

        <div id="box2">Box 2</div>

        <div id="box3">Box 3</div>

        <div id="box4">Box 4</div>

        <div id="box5">Box 5</div>

    <section>

    </section>
</body>
